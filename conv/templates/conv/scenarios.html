{% extends "conv/base.html" %}
{% block title %}Liste des scénarios proposés{% endblock %}
{% block content %}
<div class=container-fluid>
    <div class=row>
        <h2>Liste des scénarios proposés <a type="button" class="btn btn-primary" href="{% url "submit_scenario" %}">Proposer un scénario</a></h2>
    </div>
    <div class=row>
        {% for scenario in scenarios %}
        <div class="col-xs-12 col-md-6">
            {% include "conv/scenario.html" %}
        </div>
        {% endfor %}
    </div>
</div>
{% endblock content %}
