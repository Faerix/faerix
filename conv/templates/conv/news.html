{% extends 'conv/base.html' %}
{% block title %}Annonces{% endblock %}
{% block content %}
{% for item in news %}
<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">{{ item.name }}</h3>
    </div>
    <div class="panel-body">
        {{item.description}}
    </div>
</div>
{% empty %}
<em>Rien de neuf !</em>
{% endfor %}
{% endblock content %}
